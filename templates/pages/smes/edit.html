<!-- Modal -->
<div class="modal fade" data-backdrop="static" id="editSmeModal" tabindex="-1" role="dialog" aria-labelledby="editSmeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editSmeModalLabel">UPDATE DETAILS</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editSMEForm" autocomplete="off" style="font-size:15px">
                    
                    <div class="row">
                        <div class="col">
                            <div class="divider"></div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" class="form-control" id="company" name="company" >
                            </div>
                        </div>

                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="contact_person">Contact Person</label>
                                <input type="text" class="form-control" id="contact_person" name="contact_person" >
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-2">
                        <div class="mb-3 col-md-3">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age" >
                            </div>
                        </div>

                        <div class="mb-3 col-md-3">
                            <div class="form-group">
                                <label for="sex">Gender</label>
                                <select class="form-control select2" id="sex" name="sex">
                                    <option selected="selected" disabled="disabled">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select> 
                            </div>
                        </div>

                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="address">Physical Address</label>
                                <input type="text" class="form-control" id="address" name="address" >   
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="phone" class="form-control" id="phone_number" name="phone_number" >
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"  >
                            </div>
                        </div>

                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="divider"></div>
                        </div>
                    </div>

                    <div class="row g-2"> 
                        <div class="mb-3 col-md-4">
                            <div class="form-group">
                                <label for="province-dropdown">Province</label>
                                    <select class="form-control select2" id="province-dropdown" name="province">
                                        <option selected="selected" disabled="disabled">Select Province</option>
                                    </select>
                            </div>
                        </div>

                        <div class="mb-3 col-md-4">
                            <div class="form-group">
                                <label for="district-dropdown">District</label>
                                <select class="form-control select2" id="district-dropdown" name="district">
                                    <option value="">Select district</option>
                                    <!-- Options will be populated dynamically -->
                                </select>                              
                            </div>
                        </div>

                        <div class="mb-3 col-md-4">
                            <div class="form-group">
                                <label for="ward-dropdown">Ward</label>
                                <select class="form-control select2" id="ward-dropdown" name="ward">
                                    <option value="">Select Ward</option>
                                    <!-- Options will be populated dynamically -->
                                </select>                              
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="divider"></div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="mb-3 col-md-3">
                            <div class="form-group">
                                <label for="sector">Sector</label>
                                <select class="form-control select2" id="sector" name="sector">
                                    <option selected="selected" disabled="disabled">Select Sector</option>
                                    <option value="Agriculture,forestry and fishing">Agriculture,forestry and fishing</option>
                                    <option value="Mining and Quarrying">Mining and Quarrying</option>
                                    <option value="Manufacturing">Manufacturing</option>
                                    <option value="Water supply, sewerage, waste management and remediation activities">Water supply, sewerage, waste management and remediation activities</option>
                                    <option value="Construction">Construction</option>
                                    <option value="Wholesale and retail trade, repair of motor vehicles and motor cycles">Wholesale and retail trade, repair of motor vehicles and motor cycles</option>
                                    <option value="Transportation and storage">Transportation and storage</option>
                                    <option value="Accomodation and food service activities">Accomodation and food service activities</option>
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="Financial and insurance activities">Financial and insurance activities</option>
                                    <option value="Real estate activities">Real estate activities</option>
                                    <option value="Professional, scientific and technical activities">Professional, scientific and technical activities</option>
                                    <option value="Administrative and support service activities">Adminstrative and support service activities</option>
                                    <option value="Education">Education</option>
                                    <option value="Art, entertainment and recreation">Art, entertainment and recreation</option>
                                    <option value="Other service activities">Other service activities</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 col-md-3">
                            <div class="form-group">
                                <label for="type_of_business">Type of Business</label>
                                <select class="form-control select2" id="type_of_business" name="type_of_business">
                                    <option selected="selected" disabled="disabled">Select Type of Business</option>
                                    <option value="Pvt Ltd">Pvt Ltd</option>
                                    <option value="Pbc">PBC</option>
                                    <option value="Cooperative">Cooperative</option>
                                    <option value="Partnership">Partnership</option>
                                    <option value="Sole Trader">Sole Trader</option>
                                </select> 
                            </div>
                        </div>

                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="product_service">Product/Service</label>
                                <input type="text" class="form-control" id="product_service" name="product_service" >   
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="number_of_employees">Number of Employees</label>
                                <input type="number" class="form-control" id="number_of_employees" name="number_of_employees" >   
                            </div>
                        </div>
                        <div class="mb-3 col-md-3">
                            <div class="form-group">
                                <label for="annual_revenue">Annual Turnover</label>
                                <input type="number" class="form-control" id="annual_revenue" name="annual_revenue" step="0.01" >
                            </div>
                        </div>

                        <div class="mb-3 col-md-3">
                            <div class="form-group">
                                <label for="asset_value">Assets Value</label>
                                <input type="number" class="form-control" id="asset_value" name="asset_value" step="0.01">   
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-primary btn-sm" id="save-changes">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="toastContainer" aria-live="polite" aria-atomic="true" style="position: fixed; top: 16px; right: 16px; z-index: 9999;"></div>
    <!-- Popup -->
    <div class="modal fade" id="numberPlateExistsModal" tabindex="-1" role="dialog" aria-labelledby="numberPlateExistsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="numberPlateExistsModalLabel">Number Plate Already Exists</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>The number plate you entered already exists. Please enter a different number plate.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
