<!-- Modal: Add or View SME Details -->
<div class="modal fade" id="addSmeModal" tabindex="-1" role="dialog" aria-labelledby="addSmeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white shadow-sm rounded-top">
                <h4 class="modal-title" id="addSmeModalLabel"><i class="fas fa-building text-white"></i> Capture SME</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addSMEForm" autocomplete="off" class="px-4 py-3">

                    <!-- Business Information Section -->
                    <div class="section-header bg-gradient text-white py-2 px-3 rounded mb-4">
                        <h5><i class="fas fa-industry text-white"></i> Business Information</h5>
                    </div>

                    <!-- Business Form Fields -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label for="company" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Enter Company Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="type_of_business" class="form-label">Form of Business</label>
                            <select class="form-control select2" id="type_of_business" name="type_of_business" required>
                                <option selected disabled>Select Form of Business</option>
                                <option value="Private Limited">Private Limited</option>
                                <option value="Private Business Cooperation">Private Business Cooperation</option>
                                <option value="Cooperative">Cooperative</option>
                                <option value="Partnership">Partnership</option>
                                <option value="Syndicate">Syndicate</option>
                                <option value="Consortium">Consortium</option>
                                <option value="Group">Group</option>
                                <option value="Sole Proprietorship">Sole Proprietorship</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="registration" class="form-label">Registration Status</label>
                            <select class="form-control select2" id="registration" name="registration" required>
                                <option selected disabled>Select Registration Status</option>
                                <option value="Registered">Registered</option>
                                <option value="Not-Registered">Not Registered</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="sector" class="form-label">Sector</label>
                            <select class="form-control select2" id="sector" name="sector" required>
                                <option selected disabled>Select Sector</option>
                                <!-- Sector Options -->
                            </select>
                        </div>
                    </div>

                    <!-- Second Row: Product or Service, Number of Employees, Exports -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <label for="product_service" class="form-label">Product or Service</label>
                            <input type="text" class="form-control" id="product_service" name="product_service" placeholder="Enter Product or Service" required>
                        </div>
                        <div class="col-md-4">
                            <label for="number_of_employees" class="form-label">Number of Employees</label>
                            <input type="number" class="form-control" id="number_of_employees" name="number_of_employees" placeholder="Enter Number of Employees" required>
                        </div>
                        <div class="col-md-4">
                            <label for="export" class="form-label">Exports</label>
                            <select class="form-control select2" id="export" name="export" required>
                                <option selected disabled>Select Exports Status</option>
                                <option value="Exporter">Exporter</option>
                                <option value="Non-Exporter">Non-Exporter</option>
                            </select>
                        </div>
                    </div>


                    <!-- Ownership and Gender Information -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <label for="ownership" class="form-label">Ownership</label>
                            <select class="form-control select2" id="ownership" name="ownership" required>
                                <option selected disabled>Select Ownership</option>
                                <option value="Youth owned">Youth Owned</option>
                                <option value="Women Owned">Women Owned</option>
                                <option value="Men Owned">Men Owned</option>
                                <option value="Warvets Owned">Warvets Owned</option>
                                <option value="Disabled Owned">Disabled Owned</option>
                            </select>
                        </div>
                    </div>

                    <!-- Contact Information Section -->
                    <div class="section-header bg-info text-white py-2 px-3 rounded mb-4">
                        <h5><i class="fas fa-user text-white"></i> Business Contact Information</h5>
                    </div>

                    <!-- Contact Person and Address Fields -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label for="contact_person" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" placeholder="Enter Contact Person Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Business Physical Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Business Physical Address" required>
                        </div>
                    </div>

                    <!-- Phone, Email, Education Level -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
                        </div>
                        <div class="col-md-4">
                            <label for="education" class="form-label">Managerial Education Level</label>
                            <select class="form-control select2" id="education" name="education" required>
                                <option selected disabled>Select Education Level</option>
                                <option value="Primary">Primary</option>
                                <option value="O Level">O Level</option>
                                <option value="A Level">A Level</option>
                                <option value="Tertiary">Tertiary</option>
                                <option value="None">None</option>
                            </select>
                        </div>
                    </div>

                   <!-- Business Support Section -->
                    <div class="section-header bg-success text-white py-2 px-3 rounded mb-4">
                        <h5><i class="fas fa-cogs text-white"></i> Business Support Services Received</h5>
                    </div>
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label for="support_service" class="form-label">Support Service</label>
                            <select class="form-control select2" id="support_service" name="support_service[]" multiple required>
                                <option value="Funding">Funding</option>
                                <option value="Workspace">Workspace</option>
                                <option value="Registration">Registration</option>
                                <option value="Training">Training</option>
                                <option value="Market Access">Market Access</option>
                                <option value="Standards Development">Standards Development</option>
                            </select>
                        </div>
                    
                        <!-- Training Received Field (initially hidden) -->
                        <div class="col-md-6" id="training_field" style="display: none;">
                            <label for="training_received" class="form-label">Training Received</label>
                            <input type="text" class="form-control" id="training_received" name="training_received" placeholder="Enter Training Received">
                        </div>
                    
                        <!-- Funding Received Field (initially hidden) -->
                        <div class="col-md-6" id="funding_field" style="display: none;">
                            <label for="funding_received" class="form-label">Funding Received</label>
                            <input type="text" class="form-control" id="funding_received" name="funding_received" placeholder="Enter Funding Received">
                        </div>
                    </div>
                    
                    

                    <!-- Compliance Section -->
                    <div class="section-header bg-warning text-white py-2 px-3 rounded mb-4">
                        <h5><i class="fas fa-shield-alt text-white"></i> Compliance</h5>
                    </div>
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label for="compliance" class="form-label">Compliance</label>
                            <input type="text" class="form-control" id="compliance" name="compliance" placeholder="Enter Compliance (e.g., ZIMRA, NSSA)" required>
                        </div>
                        <div class="col-md-6">
                            <label for="tax" class="form-label">Tax</label>
                            <input type="text" class="form-control" id="tax" name="tax" placeholder="Enter Tax Type (e.g., PAYE)" required>
                        </div>
                    </div>

                    <!-- Financial Information Section -->
                    <div class="section-header bg-danger text-white py-2 px-3 rounded mb-4">
                        <h5><i class="fas fa-wallet text-white"></i> Financial Information</h5>
                    </div>
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <label for="source_of_funds" class="form-label">Source of Capital Funds</label>
                            <select class="form-control select2" id="source_of_funds" name="source_of_funds" required>
                                <option selected disabled>Select Source</option>
                                <option value="Government loan">Government loan</option>
                                <option value="Venture capital">Venture capital</option>
                                <option value="Own savings">Own savings</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="annual_revenue" class="form-label">Annual Turnover (USD)</label>
                            <input type="number" class="form-control" id="annual_revenue" name="annual_revenue" placeholder="Enter Turnover" required>
                        </div>
                        <div class="col-md-4">
                            <label for="asset_value" class="form-label">Assets Value (USD)</label>
                            <input type="number" class="form-control" id="asset_value" name="asset_value" placeholder="Enter Asset Value" required>
                        </div>
                    </div>

                    <!-- Challenges Section -->
                    <div class="section-header bg-info text-white py-2 px-3 rounded mb-4">
                        <h5><i class="fas fa-exclamation-circle text-white"></i> Challenges</h5>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <textarea class="form-control" name="comments" id="comments" rows="3" placeholder="Enter Challenges"></textarea>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class="fas fa-times"></i> Close</button>
                        <button type="reset" class="btn btn-warning btn-sm"><i class="fas fa-undo"></i> Reset</button>
                        <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-paper-plane"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Additional Custom Styles -->
<style>
    .section-header h5 {
        font-size: 1.25rem;
    }
    .form-control {
        border-radius: 0.25rem;
    }
    .select2-container {
        width: 100% !important;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const supportSelect = document.getElementById('support_service');
        const trainingField = document.getElementById('training_field');
        const fundingField = document.getElementById('funding_field');
        const trainingInput = document.getElementById('training_received');
        const fundingInput = document.getElementById('funding_received');

        function toggleFields() {
            const selectedValues = Array.from(supportSelect.selectedOptions).map(opt => opt.value);

            // Show/hide training field
            if (selectedValues.includes('Training')) {
                trainingField.style.display = 'block';
            } else {
                trainingField.style.display = 'none';
                trainingInput.value = '';
            }

            // Show/hide funding field
            if (selectedValues.includes('Funding')) {
                fundingField.style.display = 'block';
            } else {
                fundingField.style.display = 'none';
                fundingInput.value = '';
            }
        }

        // Initialize visibility on page load (useful if editing pre-filled form)
        toggleFields();

        // Attach event listener
        supportSelect.addEventListener('change', toggleFields);
    });
</script>
